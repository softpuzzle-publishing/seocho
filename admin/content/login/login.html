<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>서초구 코로나 백신 접종 관리</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../../resources/plugins/datatables/css/dataTables.bootstrap4.min.css">
    <!-- date-range-picker -->
    <link rel="stylesheet" href="../../resources/plugins/daterangepicker/daterangepicker.css">
    <!-- Template style -->
    <link rel="stylesheet" href="../../resources/css/adminlte.css">
    <!-- Common style -->
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- Additional style -->
    <link rel="stylesheet" href="../../resources/css/additional.css">
</head>

<body class="body-login"> <!-- 로그인 페이지에 body-login 클래스 필요 -->

    <div id="login">
        <div class="row row-0">
            <div class="col-4">
                <div class="login-slogan">
                    <div class="text">
                        <img src="../../resources/images/logo.svg" alt="서초">
                        <p>서초구 코로나 백신 접종 관리</p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="login">
                    <div class="col-8">
                        <h1>로그인</h1>
                        <p>Welcome back, <br>Please sign in to your account.</p>
                        <div class="divider"></div>
                        <form action="">
                            <div form="" class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="fId">아이디</label>
                                        <input id="fId" name="text" type="email" class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="fPassword">비밀번호</label>
                                        <input id="fPassword" name="password" type="password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox" id="autoLogin">
                                    <label for="autoLogin" class="custom-control-label">자동 로그인</label>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div class="d-flex align-items-center">
                                <div class="ml-auto">
                                    <a href="../join/join.html" class="btn btn-link" style="min-width:100px">회원가입</a>
                                    <button type="button" class="btn btn-primary" style="min-width:100px" disabled id="btn-login" onclick="document.location.href='../status/status.html'">로그인</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="../../resources/plugins/datatables/js/jquery.dataTables.min.js"></script>
    <script src="../../resources/plugins/datatables/js/dataTables.bootstrap4.js"></script>
    <!-- moment -->
    <script src="../../resources/plugins/moment/moment.min.js"></script>
    <!-- date-range-picker -->
    <script src="../../resources/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- AdminLTE App -->
    <script src="../../resources/js/adminlte.min.js"></script>
    <!-- ui -->
    <script src="../../resources/js/ui.js"></script>

    <script>
        $(document).ready(function(){
            $('#fId, #fPassword').keyup(function(){
                if($('#fId').val() !== '' && $('#fPassword').val() !== ''){
                    $('#btn-login').prop('disabled',false);
                }
            });
        });
    </script>
</body>

</html>
