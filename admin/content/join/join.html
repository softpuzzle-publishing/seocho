<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>서초구 코로나 백신 접종 관리</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../../resources/plugins/datatables/css/dataTables.bootstrap4.min.css">
    <!-- date-range-picker -->
    <link rel="stylesheet" href="../../resources/plugins/daterangepicker/daterangepicker.css">
    <!-- Template style -->
    <link rel="stylesheet" href="../../resources/css/adminlte.css">
    <!-- Common style -->
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- Additional style -->
    <link rel="stylesheet" href="../../resources/css/additional.css">
</head>

<body class="body-login"> <!-- 로그인 페이지에 body-login 클래스 필요 -->

    <div id="login">
        <div class="row row-0">
            <div class="col-4">
                <div class="login-slogan">
                    <div class="text">
                        <img src="../../resources/images/logo.svg" alt="서초">
                        <p>서초구 코로나 백신 접종 관리</p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="login">
                    <div class="col-8">
                        <h1>회원가입</h1>
                        <div class="divider"></div>
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for=""><span class="text-danger">*</span>아이디</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for=""><span class="text-danger">*</span>성명</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for=""><span class="text-danger">*</span>비밀번호</label>
                                        <input type="passowrd" class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for=""><span class="text-danger">*</span>비밀번호 재입력</label>
                                        <input type="passowrd" class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for=""><span class="text-danger">*</span>소속</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for=""><span class="text-danger">*</span>직급</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for=""><span class="text-danger">*</span>요청권한</label>
                                        <select name="" id="" class="custom-select">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for=""><span class="text-danger">*</span>휴대전화</label>
                                        <div class="row row-10">
                                            <div class="col">
                                                <input type="tel" class="form-control" placeholder="- 없이 입력">
                                            </div>
                                            <div class="col-auto">
                                                <button type="button" class="btn btn-outline-dark">인증번호전송</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 d-flex align-items-center">
                                <div class="ml-auto">
                                    <button color="primary" type="button" class="btn btn-primary btn-lg">가입요청</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="../../resources/plugins/datatables/js/jquery.dataTables.min.js"></script>
    <script src="../../resources/plugins/datatables/js/dataTables.bootstrap4.js"></script>
    <!-- moment -->
    <script src="../../resources/plugins/moment/moment.min.js"></script>
    <!-- date-range-picker -->
    <script src="../../resources/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- AdminLTE App -->
    <script src="../../resources/js/adminlte.min.js"></script>
    <!-- ui -->
    <script src="../../resources/js/ui.js"></script>

    <script>
        $(document).ready(function(){
        });
    </script>
</body>

</html>
